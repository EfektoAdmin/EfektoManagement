<div *ngIf='saving'> Saving... </div>
<div *ngIf='!saving'>

	<div class="col-md-12 listItemContainer">

		<!-- Has image start -->
		<div class="col-md-1" style="padding-left: 0;">
			<img src='{{product.Image}}' style='width: 100px; height: 100px; border-radius:100px; margin: 5px;' *ngIf="product.Image"
			/>
			<img src='app/images/noImage.png' *ngIf="!product.Image" style='width: 100px; height: 100px;' />
		</div>
		<!-- Has image end -->

		<div class="col-md-3">
			<p class="listItemHeading">{{product.name}}</p>
			<p class="listItemSubHeading"><span class="label">Category:</span>{{product.Category}}</p>
		</div>

		<div class="col-md-5">
			<p class="listItemDescription">{{product.Description}}</p>
		</div>

		<div class="listBtn" (click)='deleteProduct(product)'>
			<i class="fa fa-trash" aria-hidden="true"></i>
		</div>
		<div class="listBtn" (click)='updateProductFunction(product)'>
			<i class="fa fa-pencil" aria-hidden="true"></i>
		</div>


	</div>

</div>

<!-- Confirmation dialog -->
<div *ngIf='confirmFlag' style="background-color:black;
		opacity: 0.5;
		width: 100%; 
		height: 100%; 
		position: fixed; 
		top: 0px; 
		left: 0px; 
		z-index: 50" (click)='cancel()'>
</div>
<div *ngIf="confirmFlag" style="width:30%; height: 125px; 
		position: absolute; 
		top: 50px; 
		margin-left:35%; 
		margin-right:35%; 
		background-color: white; 
		z-index: 100;
		border-radius: 5px;">
	<div style="margin-left: 25%; margin-right: 25%; margin-top:25px; margin-bottom:25px;">Are you sure?</div>
	<div style="margin-left: 25%; margin-right: 25%;">
		<button class="btn btn-default" (click)='confirm("yes")'>Yes</button>
		<button class="btn btn-default" (click)='confirm("no")'>No</button>
	</div>
</div>
