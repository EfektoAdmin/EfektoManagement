<!--<div> {{ category.name}} </div>-->
<div *ngIf='saving'> Saving... </div>
<div *ngIf='!saving'>

	<div class="col-md-12 listItemContainer">
		
		<!-- Has image start -->
		<div class="col-md-1" style="padding-left: 0;">
			<img src='{{category.image}}' style='width: 100px; height: 100px;' *ngIf="category.image"/>
			<img src='app/images/noImage.png' *ngIf="!category.image" style='width: 100px; height: 100px;' />
		</div>
		<!-- Has image end -->
		
		<div class="col-md-2">
			<p class="listItemHeading">{{category.name}}</p>
			<p class="listItemSubHeading"><span class="label">Type:</span>{{category.categorytype}}</p>
		</div>

		<div class="col-md-2">
			<p *ngIf="category.parent" class="listItemSubHeading" style="margin-top: 40px;"><span class="label">Parent:</span> {{category.parent}}</p>
			<p *ngIf="!category.parent" class="listItemSubHeading" style="margin-top: 40px;"><span class="label">Parent:</span> None</p>
		</div>
		
		<!-- Has products start -->
		<div class="col-md-1" *ngIf="category.hasproducts=='1'">
			<p class="listItemSubHeading" style="margin-top: 40px;"><span class="label">Products:</span> Yes<p>
		</div>
		<div class="col-md-1" *ngIf="category.hasproducts=='0'">
			<p class="listItemSubHeading" style="margin-top: 40px;"><span class="label">Products:</span> No<p>
		</div>

		<div class="listBtn"  (click)='deleteCategory(category)'>
			<i class="fa fa-trash" aria-hidden="true"></i>
		</div>	
		<div class="listBtn" >
			<i class="fa fa-pencil" aria-hidden="true" (click)='callBackFunction(category)'></i>
		</div>

		<!-- Has products end -->

		<!--
		<div class="col-md-2">
			<p>{{category.image}}</p>
		</div>
		<div class="col-md-1">
			<p>{{category.Order}}</p>
		</div>
		<div class="col-md-2">
			<p>{{category.description}}</p>
		</div>
		-->
	
		

	</div>

	<button (click)='callBackFunction(category)'>Update</button>-->
</div>
